<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <a href="#"
            ><img src="images/image-equilibrium.jpg" alt="equilibrium"
          /></a>
          <div class="hover-view">
            <div class="eye-image">
              <img src="/images/icon-view.svg" alt="view" />
            </div>
          </div>
        </div>
        <div class="card-content">
          <div class="card-title">
            <p><a href="#">Equilibrium #3429</a></p>
          </div>
          <div class="card-text">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="card-footer">
            <div class="ethereum">
              <img src="images/icon-ethereum.svg" alt="ethereum" />
              <small>0.041 ETH</small>
            </div>
            <div class="day-count">
              <div class="clock">
                <img src="images/icon-clock.svg" alt="clock" />
                <small>3 days left</small>
              </div>
            </div>
          </div>
          <div class="author">
            <div class="author-image">
              <img src="images/image-avatar.png" alt="author" />
            </div>
            <div class="author-credentials">
              <small
                >Creation of <span><a href="#">Jules Wyvern</a></span></small
              >
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/viotel81">VioTel</a>.
      </div>
    </div>
  </body>
</html>
